[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    slow: marks tests that take a long time to run (deselect with '-m "not slow"')
    ml: marks tests that require ML model downloads (deselect with '-m "not ml"')

# Suppress ResourceWarnings from model loading
filterwarnings =
    ignore::ResourceWarning
